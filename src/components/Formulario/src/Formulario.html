<section class="card">
    <div class="card-header">
        <h3>Componente Formulario</h3>
    </div>

    <div class="card-body">

        <form novalidate @submit.prevent="enviar">
            <!-- campo nombre -->
            <div class="form-group">
                <label for="nombre">nombre</label>
                <input id="nombre" type="text" class="form-control" v-model.trim="formData.nombre">
                <!-- cartel validación -->
                <div></div>
            </div>

            <!-- campo apellido -->
            <div class="form-group">
                <label for="apellido">apellido</label>
                <input id="apellido" type="text" class="form-control" v-model.trim="formData.apellido">
                <!-- cartel validación -->
                <div></div>
            </div>

            <!-- campo edad -->
            <div class="form-group">
                <label for="edad">edad</label>
                <input id="edad" type="number" class="form-control" v-model.number="formData.edad">
                <!-- cartel validación -->
                <div></div>
            </div>

            <button class="btn btn-success my-3" :disabled="false">Enviar</button>
        </form>
    </div>
</section>
