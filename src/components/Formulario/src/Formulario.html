<section class="card">
    <div class="card-header">
        <h3>Componente Formulario</h3>
    </div>

    <div class="card-body">

        <form novalidate @submit.prevent="enviar">
            <!-- campo nombre -->
            <div class="form-group">
                <label for="nombre">nombre</label>
                <input 
                    id="nombre" 
                    type="text" 
                    class="form-control" 
                    v-model.trim="formData.nombre"
                    @input="formDirty.nombre=true"
                >
                <!-- cartel validación -->
                <div v-if="errorNombre.mostrar" class="alert alert-danger my-1">
                    {{ errorNombre.mensaje }}
                </div>
            </div>

            <!-- campo apellido -->
            <div class="form-group">
                <label for="apellido">apellido</label>
                <input 
                    id="apellido" 
                    type="text" 
                    class="form-control" 
                    v-model.trim="formData.apellido"
                    @input="formDirty.apellido=true"                    
                >
                <!-- cartel validación -->
                <div v-if="errorApellido.mostrar" class="alert alert-danger my-1">
                    {{ errorApellido.mensaje }}
                </div>
            </div>

            <!-- campo edad -->
            <div class="form-group">
                <label for="edad">edad</label>
                <input 
                    id="edad" 
                    type="number" 
                    class="form-control" 
                    v-model.number="formData.edad"
                    @input="formDirty.edad=true"                    
                >
                <!-- cartel validación -->
                <div v-if="errorEdad.mostrar" class="alert alert-danger my-1">
                    {{ errorEdad.mensaje }}
                </div>
            </div>

            <button class="btn btn-success my-3" :disabled="estadoBotonDeshabilitado()">Enviar</button>
        </form>

        <hr>
        <p><u>formData</u></p>
        <pre><p>{{ formData }}</p></pre>

        <hr>
        <p><u>formDirty</u></p>
        <pre><p>{{ formDirty }}</p></pre>

    </div>
</section>
